<div class="login-container">
    <form class="login-form" [formGroup]="loginGroup" (submit)="login()">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="username" formControlName="username" placeholder="username" />
            <div *ngIf="loginGroup.get('username')?.invalid && loginGroup.get('username')?.touched">
                <small class="error" *ngIf="loginGroup.get('username')?.errors?.['required']">Username is required.</small>
                <small class="error" *ngIf="loginGroup.get('username')?.errors?.['minlength']">
                  Username must be at least 3 characters long.
                </small>
              </div>
        </div>

        <div class="form-group">
            <input type="password" id="password" formControlName="password" placeholder="password" />
            <div *ngIf="loginGroup.get('password')?.invalid && loginGroup.get('password')?.touched">
                <small class="error" *ngIf="loginGroup.get('password')?.errors?.['required']">Password is required.</small>
                <small class="error" *ngIf="loginGroup.get('password')?.errors?.['minlength']">
                  Password must be at least 5 characters long.
                </small>
              </div>
        </div>


        <button type="submit" class="login-button">Login</button>
        <p class="forgot-password">
            Si te olvidaste la contrase√±a contacta con tu administrador
        </p>

    </form>
</div>
