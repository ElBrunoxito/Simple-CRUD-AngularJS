<div class="content">

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            
            <ng-container matColumnDef="id">
                <th class="bold" mat-header-cell *matHeaderCellDef>Id</th>
                <td class="bajo" mat-cell *matCellDef="let element">{{element.id}}</td>
  
            </ng-container>

            <ng-container matColumnDef="weight">
                <th class="bold" mat-header-cell *matHeaderCellDef>Peso</th>
                <td class="bajo" mat-cell *matCellDef="let element">{{element.weight}}</td>
            </ng-container>
              
            <ng-container matColumnDef="type">
              <th class="bold" mat-header-cell *matHeaderCellDef>Tipo</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>

            <ng-container matColumnDef="qua">
              <th class="bold" mat-header-cell *matHeaderCellDef>Cantidad</th>
              <td class="bajo" mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
          

          


            <ng-container matColumnDef="act">
              <th class="bold" mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="edit(element.idBuy)">
                  <mat-icon style="transform: scale(0.7);">edit</mat-icon>
                </button>
            
                <button mat-icon-button color="warn" (click)="delete(element.idBuy)">
                  <mat-icon style="transform: scale(0.9);">delete</mat-icon>
                </button>


              </td>
            </ng-container>
  
  
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          </table>
            <mat-paginator 
              [length]="dataSource.filteredData.length" 
              [pageSizeOptions]="[10, 15]" 
              [pageSize]="10"
              >
  
            </mat-paginator>
  
         
          
          
  
  
  
  
      </div>
  

</div>
